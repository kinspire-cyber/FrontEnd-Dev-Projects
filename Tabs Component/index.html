<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tabs Component</title>
    <link rel="stylesheet" href="/Tabs Component/styles.css">
</head>
<body>
    <div class="tabs-container">
        <div class="tabs">
            <button class="tab active" data-tab="tab1">Tab 1</button>
            <button class="tab" data-tab="tab2">Tab 2</button>
            <button class="tab" data-tab="tab3">Tab 3</button>
            <button class="tab" data-tab="tab4">Tab 4</button>
        </div>
        <div class="tab-content">
            <div class="content active" id="tab1">Content for Tab 1</div>
            <div class="content" id="tab2">Content for Tab 2</div>
            <div class="content" id="tab3">Content for Tab 3</div>
            <div class="content" id="tab4">Content for Tab 4</div>
        </div>
    </div>
    <script src="/Tabs Component/script.js"></script>
</body>
</html>
