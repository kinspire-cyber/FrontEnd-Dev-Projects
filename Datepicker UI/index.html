<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Datepicker UI</title>
    <link rel="stylesheet" href="/Datepicker UI/styles.css">
    <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="datepicker">
        <div class="datepicker-input-container">
            <input type="text" class="datepicker-input" placeholder="dd / mm / yyyy">
            <i class="calen fa-solid fa-calendar-days fa-2x""></i>
        </div>
        <div class="datepicker-header">
            <button class="prev"><i class="fa-solid fa-circle-left"></i></button>
            <span class="month">January 2025</span>
            <button class="next"><i class="fa-solid fa-circle-right"></i></button>
        </div>
        <div class="datepicker-days">
            <div class="day-names">
                <span>Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
            </div>
            <div class="days">
                <span class="inactive">29</span>
                <span class="inactive">30</span>
                <span class="inactive">31</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
                <span>12</span>
                <span>13</span>
                <span>14</span>
                <span>15</span>
                <span>16</span>
                <span>17</span>
                <span>18</span>
                <span>19</span>
                <span>20</span>
                <span>21</span>
                <span>22</span>
                <span>23</span>
                <span>24</span>
                <span>25</span>
                <span>26</span>
                <span>27</span>
                <span>28</span>
                <span class="inactive">29</span>
                <span class="inactive">30</span>
                <span class="inactive">31</span>        
            </div>
        </div>
    </div>
</body>
</html>
