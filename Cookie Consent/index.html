<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cookie-popup" id="cookiePopup">

</html>
